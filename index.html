<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f824d0df62.js" crossorigin="anonymous"></script>
    <title>eShop VueJS</title>
</head>
<body>
    <nav>
        <a href="#" class="nav-like-btn"><i class="fas fa-heart"></i></a>
        <a href="#" class="nav-cart-btn"><i class="fas fa-shopping-cart"></i></a>
    </nav>
    <div id="app" class="container">
        <div id="card-products" class="product-container">
            <div id="card-products1" class="card-product">
                <div class="product-price">{{ items[0].price }}€</div>
                <div class="product-image" :style="{ backgroundImage: `url( ${items[0].imgSrc} )` }"></div>
                <div class="product-butons">
                    <a href="#" class="product-like-btn"><i class="fas fa-heart"></i></a>
                    <a href="#" class="product-cart-btn"><i class="fas fa-shopping-cart"></i></a>
                </div>
            </div>
            <div id="card-products2" class="card-product">
                <div class="product-price">{{ items[1].price }}€</div>
                <div class="product-image" :style="{ backgroundImage: `url( ${items[1].imgSrc} )` }"></div>
                <div class="product-butons">
                    <a href="#" class="product-like-btn"><i class="fas fa-heart"></i></a>
                    <a href="#" class="product-cart-btn"><i class="fas fa-shopping-cart"></i></a>
                </div>
            </div>
            <div id="card-products3" class="card-product">
                <div class="product-price">{{ items[2].price }}€</div>
                <div class="product-image" :style="{ backgroundImage: `url( ${items[2].imgSrc} )` }"></div>
                <div class="product-butons">
                    <a href="#" class="product-like-btn"><i class="fas fa-heart"></i></a>
                    <a href="#" class="product-cart-btn"><i class="fas fa-shopping-cart"></i></a>
                </div>
            </div>
            <div id="card-products4" class="card-product">
                <div class="product-price">{{ items[3].price }}€</div>
                <div class="product-image" :style="{ backgroundImage: `url( ${items[3].imgSrc} )` }"></div>
                <div class="product-butons">
                    <a href="#" class="product-like-btn"><i class="fas fa-heart"></i></a>
                    <a href="#" class="product-cart-btn"><i class="fas fa-shopping-cart"></i></a>
                </div>
            </div>
            <div id="card-products5" class="card-product">
                <div class="product-price">{{ items[4].price }}€</div>
                <div class="product-image" :style="{ backgroundImage: `url( ${items[4].imgSrc} )` }"></div>
                <div class="product-butons">
                    <a href="#" class="product-like-btn"><i class="fas fa-heart"></i></a>
                    <a href="#" class="product-cart-btn"><i class="fas fa-shopping-cart"></i></a>
                </div>
            </div>
            <div id="card-products6" class="card-product">
                <div class="product-price">{{ items[5].price }}€</div>
                <div class="product-image" :style="{ backgroundImage: `url( ${items[5].imgSrc} )` }"></div>
                <div class="product-butons">
                    <a href="#" class="product-like-btn"><i class="fas fa-heart"></i></a>
                    <a href="#" class="product-cart-btn"><i class="fas fa-shopping-cart"></i></a>
                </div>
            </div>
        </div>
        <div class="cart">
            <h1>Panier</h1>
            <div class="card-product-cart">
                <div class="cart-product-img" :style="{ backgroundImage: `url( ${items[1].imgSrc} )` }"></div>
                <div class="cart-infos">
                    <h2 class="cart-product-name">{{ items[1].name }}</h2>
                    <h3 class="cart-product-price">{{ items[1].price }}€</h3>
                </div>
                <a href="#" class="cart-trash"><i class="fas fa-trash-alt"></i></a>
            </div>
            <div class="card-product-cart">
                <div class="cart-product-img" :style="{ backgroundImage: `url( ${items[2].imgSrc} )` }"></div>
                <div class="cart-infos">
                    <h2 class="cart-product-name">{{ items[2].name }}</h2>
                    <h3 class="cart-product-price">{{ items[2].price }}€</h3>
                </div>
                <a href="#" class="cart-trash"><i class="fas fa-trash-alt"></i></a>
            </div>
            <div class="cart-recap">
                <p class="cart-total">157€</p>
                <a href="#" class="cart-btn-order">COMMANDER</a>
            </div>
        </div>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
